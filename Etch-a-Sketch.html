<!DOCTYPE html>
<html>

<head>
	<title>Etch-a-Sketch</title>
</head>

<body>

<button id="btn">Start</button>

<div id="container">
</div>


<script type="text/javascript">

let btn = document.getElementById('btn');
btn.addEventListener('click', createDiv);

let container = document.querySelector('#container');
container.style.display = 'grid';
container.style.gridTemplateColumns = 'repeat(16, 30px [col-start])';
container.style.gridTemplateRows = 'repeat(16, 30px [row-start])';
container.style.gridGap = '1px 1px';
container.style.border = '1px solid black';

for (i = 0; i < 256; i++) {
	let standard = document.createElement('div');
	standard.classList.add('default');
	standard.addEventListener('mouseover', (e) => {
		e.target.style.background = 'black';
	});

	document.getElementById('container').appendChild(standard);
};

function createDiv() {
	let input = prompt("How many squares?");

for (i = 0; i < input; i++) {
	let box = document.createElement('div');
	box.classList.add('squares');
	box.style.textAlign = 'center';
	box.style.justifyContent = 'spaceEvenly';
	box.style.border = '1px solid black';
	box.addEventListener('mouseover', (e) => {
		e.target.style.background = 'black';
	});
	
	document.getElementById('container').appendChild(box);
	}
}

</script>
</body>
</html>
