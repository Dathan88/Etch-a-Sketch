<!DOCTYPE html>
<html>

<head>
	<title>Etch-a-Sketch</title>
</head>

<body>

<button id="btn">Start</button>

<div id="container">
</div>


<script type="text/javascript">

let btn = document.getElementById('btn');
btn.addEventListener('click', createDiv);
btn.addEventListener('click', reload);

let container = document.querySelector('#container').style;
container.display = 'grid';
container.gridTemplateColumns = 'repeat(16, 30px [col-start])';
container.gridTemplateRows = 'repeat(16, 30px [row-start])';
container.gridGap = '1px 1px';


function createDiv() {
	let input = prompt("How many squares?");

for (i = 0; i < input; i++) {
	let box = document.createElement('div');
	box.classList.add('squares');
	box.style.textAlign = 'center';
	box.style.justifyContent = 'spaceEvenly';
	box.style.border = '1px solid black';
	box.addEventListener('mouseover', (e) => {
		e.target.style.background = 'black';
	});
	
	document.getElementById('container').appendChild(box);
	}
}

function reload() {
	window.location.reload(btn)
}

</script>
</body>
</html>
