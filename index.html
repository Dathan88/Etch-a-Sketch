<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>Etch-a-Sketch</title>
	</head>

	<body>
		<div id="container">
			<span class="inputArea">
				<button id="btn" class="button"></button>
				<button id="btn2" class="button"></button>
			</span>
			<span class="inputArea">
				<label for="customInput" id="customLabel">MAX: 50</label>
				<span id="inputWrap">
					<input
						id="customInput"
						type="number"
						name="customInput"
						required="true"
						min="1"
						max="50"
						placeholder="Squares per side"
					/>
				</span>
				<input id="customButton" type="button" value="Submit" />
			</span>
			<div id="sketchBody">
				<div id="sketchArea"></div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
